<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teimon kauppa</title>
  <style>
    body {
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      margin: 0;
      padding: 0;
      background-color: #7f6fe8;
      color: #333;
    }
    .header {
      background-color: #220863;
      color: #31f4e4;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #ff9966;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 0 #e65c00;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product-card {
      background: #fffbe6;
      border: 2px solid #ffa31a;
      border-radius: 15px;
      margin: 15px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 4px 4px 0 #ffcc66;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 6px 6px 0 #e65c00;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      border: 3px solid #ff9966;
    }
    .product-card h3 {
      font-size: 20px;
      color: #4d2600;
      margin: 10px 0;
    }
    .product-card p {
      font-size: 18px;
      color: #663300;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }
    .add-to-cart {
      background-color: #ffd11a;
      color: #4d2600;
    }
    .add-to-cart:hover {
      background-color: #ffe066;
      transform: scale(1.1);
    }
    .buy-now {
      background-color: #ff704d;
      color: white;
    }
    .buy-now:hover {
      background-color: #ff9966;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="header">
  ðŸ›’ Teimon kauppa
</div>

<div class="container" id="products">
  <!-- Products will be dynamically added here -->
</div>

<script>
  const products = [
    { id: 1, name: "Sausages", price: 10.95, image: "https://static.wikia.nocookie.net/my-summer-car/images/a/a0/Sausages.png/revision/latest?cb=20170408054535s" },
    { id: 2, name: "Beercase", price: 149, image: "https://static.wikia.nocookie.net/my-summer-car/images/5/58/Beer_case.png/revision/latest?cb=20170408044502" },
    { id: 3, name: "Milk", price: 5.5, image: "https://static.wikia.nocookie.net/my-summer-car/images/9/92/Milk.png/revision/latest?cb=20170408052716" },
    { id: 4, name: "Chips", price: 14.95, image: "https://static.wikia.nocookie.net/my-summer-car/images/4/43/Potato_chips.png/revision/latest?cb=20170408053734" }
  ];

  const cart = [];

  function addToCart(product) {
    cart.push(product);
    alert(`${product.name} added to cart!`);
  }

  function buyNow(product) {
    alert(`You bought ${product.name} for $${product.price.toFixed(2)}!`);
  }

  function renderProducts() {
    const productContainer = document.getElementById('products');
    products.forEach(product => {
      const productCard = document.createElement('div');
      productCard.className = 'product-card';

      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>$${product.price.toFixed(2)}</p>
        <div class="buttons">
          <button class="add-to-cart" onclick="addToCart(${JSON.stringify(product).replace(/"/g, '&quot;')})">Add to Cart</button>
          <button class="buy-now" onclick="buyNow(${JSON.stringify(product).replace(/"/g, '&quot;')})">Buy Now</button>
        </div>
      `;

      productContainer.appendChild(productCard);
    });
  }

  renderProducts();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Music</title>
</head>
<body>
  <!-- Audio Element -->
  <audio id="background-music" autoplay loop>
    <source src="My Summer Car.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Set low volume
    document.getElementById('background-music').volume = 0.2;
  </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image on Top Left</title>
    <style>
        body {
            margin: 0; /* Remove default body margins */
            padding: 0; /* Remove default padding */
        }

        #top-left-image {
            position: fixed; /* Sticks the image to the viewport (top-left corner) */
            top: 0; /* Ensures the image is aligned to the very top */
            left: 0; /* Ensures the image is aligned to the very left */
            width: 100px; /* Set desired image width */
            height: auto; /* Keep the image's aspect ratio */
            z-index: 1000; /* Makes sure the image stays on top of other elements */
        }
    </style>
</head>
<body>
    <img src="Teimo.jpg" alt="Image" id="top-left-image">
</body>
</html>
